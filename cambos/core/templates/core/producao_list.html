{% extends "cambos/base.html" %}

{% block css %}{% endblock css %}

{% block navigation %}
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="{% url 'core_index' %}?setor={{ request.GET.setor }} & periodo={{ request.GET.periodo }}">
                <em class="fa fa-home"></em>
            </a></li>
            <li class="active">Produção</li>
        </ol>
    </div><!--/.row-->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{setor.nome}}<span class="text-muted small"> - {{periodo}}</span></h1></h1>
        </div>
    </div><!--/.row-->
{% endblock navigation %}

{% block content %}	
	
	<div class="col-12">
		<div class="panel panel-default">
			<div class="panel-heading"> <strong class="">Produção</strong></div>
			<div class="panel-body">
				<table id="table"				
				 data-toggle="table"
				 data-show-refresh="false"
				 data-show-toggle="true"
				 data-show-columns="true"
				 data-search="true"
				 data-select-item-name="toolbar1"
				 data-pagination="true"
				 data-sort-name="quantidade"
				 data-sort-order="desc">
					<thead>
						<tr>							
							<th data-field="material"  data-sortable="true">Material</th>
							<th data-field="quantidade" data-sortable="true">Quantidade</th>
							<th data-field="%" data-sortable="true">%</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
	</div>		
{%endblock content%}

{% block script %}
	<script>
    	let option = document.getElementById('setor{{setor.id}}');
		option.setAttribute('class', 'active');
		
		$('#table').bootstrapTable({
  			data: {{producaojs|safe}}
})
  	</script>
{% endblock script %}
